[www]
user = app
group = app
listen = 9000
listen.owner = app
listen.group = app
listen.mode = 0660

pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

chdir = /
clear_env = no

pm.status_path = /fpm/status
ping.path = /fpm/ping
ping.response = "pong"